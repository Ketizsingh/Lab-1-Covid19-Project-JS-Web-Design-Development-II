<!DOCTYPE html>
<html>

<head>
    <title>COVID-19 Test Registration Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <div class="bg-image"></div>
    <div class="wd-image"></div>
    <div class="lg-text">COVID-19</div>
    <div class="st-text">test booking</div>

    <div class="form-container-blured">
        <div class="form-field-group">
            <form autocomplete="off" name="covid19" method="POST">
    <formhead id="error_message" style="display:none;border-bottom: solid 1px red;color: red;">* Error</formhead>


<formhead>personal</formhead>
    <row>
        <coloum><input type="text" minlength="2" maxlength="10" id="fname" name="fname" placeholder="first name"
                autofocus /></coloum>
        <coloum><input type="text" minlength="2" maxlength="10" id="lname" name="lname" placeholder="last name" />
        </coloum>
    </row>
    <row>
        <coloum class="flex radio">
            <coloum class="width: 30%;">
                <label style="color: whitesmoke">gender</label>
            </coloum>
            <coloum style="width: 70%">
                <input id="gender" style="width: auto" type="radio" name="gender" value="male" required />
                <label>male</label>
                <input id="gender" style="width: auto" type="radio" name="gender" value="female" required />
                <label>female</label>
            </coloum>
        </coloum>

        <coloum class="flex radio">
            <coloum style="width: 25%">
                <label style="color: whitesmoke">dob</label>
            </coloum>
            <coloum style="width: 75%">
                <input type="date" id="dob" name="dob" required />
            </coloum>
        </coloum>
    </row>

    <row>
        <coloum><input id="email" name="email" type="email" placeholder="email" required /></coloum>
        <coloum><input id="phone" name="phone" type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                placeholder="phone (123-456-7890)" maxlength="12" required /></coloum>
    </row>

    <!-- style="border-bottom: 1px solid red;" -->
    <row>
        <coloum><input type="text" id="address" name="address" placeholder="address" required /></coloum>

        <coloum><input type="text" id="city" name="city" placeholder="city" required /></coloum>
    </row>

    <row>
        <coloum><input id="province" name="province" type="text" placeholder="province" required /></coloum>
        <coloum><input id="countrycode" name="countrycode" type="text" style="text-transform:uppercase"
                pattern="[A-Za-z]{3}" placeholder="country code eg. usa " required></coloum>
    </row>

    <formhead>documents</formhead>

    <row>
        <coloum style=" width: 100%" class="flex radio">
            <coloum style="width: 50%">
                <label style="color: whitesmoke">
                    booking test name
                    <span style="font-size: 10px">&#8594;</span></label>
            </coloum>
            <coloum style="width: 45%">
                <input type="text" id="testname" name="testname" value="COVID-19" readonly />
            </coloum>
        </coloum>
    </row>
    <row>
        <coloum style="width: 100%" class="flex radio">
            <coloum style="width: 50%">
                <label style="color: whitesmoke">
                    physical activity level
                    <span style="font-size: 10px">&#8594;</span></label>
            </coloum>
            <coloum style="width: 45%">
                <input type="range" id="pactivity" name="pactivity" style="width: 100%" step="10" min="1" max="100"
                    name="bigstep" required />
            </coloum>
        </coloum>
    </row>

    <row>
        <coloum style="width: 100%" class="flex radio">
            <coloum style="width: 50%">
                <label style="color: whitesmoke">multiple attachments
                    <span style="font-size: 10px">&#8594;</span>
                </label>
            </coloum>

            <coloum style="width: 50%">
                <input type="file" id="files" name="files" multiple required />
            </coloum>
        </coloum>
    </row>







    






    <row style="margin-top: 20px">
        <button id="submit" onclick="validateForm()" name="submit" type="submit">Register</button>
    </row>
</form>

        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
